<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>考研早安提醒</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f7f6; font-family: 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td>
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; margin-top: 20px; margin-bottom: 20px;">
          <tr>
            <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #e0e0e0;">
              <h1 style="color: #4A90E2; font-size: 24px; border-bottom: 2px solid #4A90E2; padding-bottom: 10px;">☀️ 早安，旺仔！</h1>
              <p style="color: #333333; font-size: 16px; line-height: 1.8;">{date_str}</p>
              <p style="color: #333333; font-size: 16px; line-height: 1.8;">{countdown}</p>
              <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin: 20px 0;">
                <tr>
                  <td style="background-color: #f7f7f7; border-left: 4px solid #4A90E2; padding: 15px;">
                    <p style="margin: 0; color: #555555; font-style: italic;">"{motivation}"</p>
                  </td>
                </tr>
              </table>
              <p style="color: #333333; font-size: 16px; line-height: 1.8;">新的一天，也要元气满满哦！</p>
            </td>
          </tr>
          <tr>
            <td style="padding: 20px 30px; text-align: center;">
              <p style="margin: 0; color: #999999; font-size: 12px;">考研提醒小助手</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
